<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programmable Metronome</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <h1>Programmable Metronome</h1>
    <nav>
      <ul>
        <li><a class="active" href="#basic-mode">Basic</a></li>
        <li><a href="#advanced-mode">Advanced</a></li>
      </ul>
    </nav>
    <div class="player" id="basic-mode">
      <div class="measure-controls"></div>
      <button class="material-icons" type="button" name="basic-play-pause" id="basic-play-pause">play_arrow</button>
    </div>
    <div class="player" id="advanced-mode">
      <button class="material-icons step" type="button" name="advanced-step-back" id="advanced-step-back">skip_previous</button>
      <button class="material-icons" type="button" name="advanced-play-pause" id="advanced-play-pause">play_arrow</button>
      <button class="material-icons" type="button" name="advanced-stop" id="advanced-stop">stop</button>
      <button class="material-icons step" type="button" name="advanced-step-forward" id="advanced-step-forward">skip_next</button>
      <h3>Measure List</h3>
      <div class="song-controls show-on-measure-select">
        <button class="material-icons advanced" type="button" name="add-measure" id="add-measure">add</button>
        <button class="material-icons measure-button" type="button" name="edit-measure" id="edit-measure">mode_edit</button>
        <button class="material-icons measure-button" type="button" name="delete-measure" id="delete-measure">delete</button>
        <div class="measure-controls"></div>
      </div>
      <ul id="measure-list">
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/toneGenerator.js"></script>
    <script type="text/javascript" src="./assets/js/measurePlayer.js"></script>
    <script type="text/javascript" src="./assets/js/basicPlayer.js"></script>
    <script type="text/javascript" src="./assets/js/advancedPlayer.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
