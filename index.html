<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programmable Metronome</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <h1>Programmable Metronome</h1>
    <div class="basic">
      <h2>Basic Mode</h2>
      <button class="material-icons" type="button" name="play-stop" id="play-stop" onclick="BASIC_PLAYER.togglePlay()">play_arrow</button>

      <label for="tempo">Tempo</label>
      <input required minlength="1" class="update-object" type="number" name="tempo" id="tempo" value="120" min="1" max="300">

      <label for="beats">Beats per measure</label>
      <input required minlength="1" class="update-object" type="number" name="beats" id="beats" value="4" min="1" max="20">

      <label for="subdiv">Clicks per beat</label>
      <input required minlength="1" class="update-object" type="number" name="subdiv" id="subdiv" value="1" min="1" max="10">

      <label for="db-accent">Accent downbeats</label>
      <input required minlength="1" class="update-object" type="checkbox" name="db-accent" id="db-accent" checked>
    </div>
    <div class="advanced">
      <h2>Advanced Mode</h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/toneGenerator.js"></script>
    <script type="text/javascript" src="./assets/js/measurePlayer.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
