<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programmable Metronome</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <datalist id="percentages">
      <option value="1" label="1%">
      <option value="10">
      <option value="20">
      <option value="30">
      <option value="40">
      <option value="50" label="50%">
      <option value="60">
      <option value="70">
      <option value="80">
      <option value="90">
      <option value="100" label="100%">
    </datalist>
    <h1>Programmable Metronome</h1>
    <nav>
      <ul>
        <li><a href="#basic-mode">Basic</a></li>
        <li><a href="#advanced-mode">Advanced</a></li>
      </ul>
    </nav>
    <div class="player" id="basic-mode">
      <div class="measure-controls"></div>
      <div class="playback-controls">
        <div>
          <button class="material-icons" type="button" id="basic-play-pause">play_arrow</button>
        </div>
        <div>
          <input type="range" value="100" id="basic-speed" list="percentages" disabled>
        </div>
      </div>
    </div>
    <div class="player" id="advanced-mode">
      <div class="measure-controls"></div>
      <div class="playback-controls">
        <div>
          <button class="material-icons step" type="button" id="advanced-step-back">skip_previous</button>
          <button class="material-icons" type="button" id="advanced-play-pause">play_arrow</button>
          <button class="material-icons" type="button" id="advanced-stop">stop</button>
          <button class="material-icons step" type="button" id="advanced-step-forward">skip_next</button>
        </div>
        <div>
          <input type="range" value="100" id="advanced-speed" list="percentages" disabled>
        </div>
      </div>
      <div class="song-controls show-on-measure-select">
        <div class="measure-buttons">
          <button class="material-icons measure-button" type="button" id="add-measure">add</button>
          <button class="material-icons measure-button" type="button" id="edit-measure">mode_edit</button>
          <button class="material-icons measure-button" type="button" id="delete-measure">delete</button>
        </div>
        <div>
          <h3>Measure List</h3>
          <ul id="measure-list">
        </div>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/toneGenerator.js"></script>
    <script type="text/javascript" src="./assets/js/measurePlayer.js"></script>
    <script type="text/javascript" src="./assets/js/basicPlayer.js"></script>
    <script type="text/javascript" src="./assets/js/advancedPlayer.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
  </body>
</html>
